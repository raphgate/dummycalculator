<html>
<head>
    <!DOCTYPE html>
    <title>Modern Calculator</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet" type="text/css">
   <script src="script.js" defer></script>
</head>
<body class="body">
    <div id ="calcbody">
        <input type="form" readonly  id="screen" name="screen" max="10"><br/>
        <input type="button" value="1" id="1" class="btn" width="5">
        <input type="button" value="2" id="2" class="btn" width="5">
        <input type="button" value="3" id="3" class="btn" width="5">
        <input type="button" value="-" id="minus" class="opr" width="5">
        <br/>
        <input type="button" value="4" id="4" class="btn" width="5">
        <input type="button" value="5" id="5" class="btn" width="5">
        <input type="button" value="6" id="6" class="btn" width="5">
        <input type="button" value="+" id="plus" class="opr" width="5">
        <br/>
        <input type="button" value="7" id="7" class="btn" width="5">
        <input type="button" value="8" id="8" class="btn" width="5">
        <input type="button" value="9" id="9" class="btn" width="5">
        <input type="button" value="*" id="multiply" class="opr" width="5">
        <br/>
        <input type="button" value="0" id="0" class="btn" width="5">
        <input type="button" value="%" id="modulus" class="opr" width="5">
        <input type="button" value="/" id="divide" class="opr" width="5">
        <input type="button" value="." id="dot" class="btn" width="5">
        <input type="button" value="=" id="equals" class="result" width="5">


    </div>
<abbr title="World Health Organization">W.H.O</abbr>
<details>
    <summary>WHat else</summary>
    Yes
    <summary><strong>strong</strong>WHat else</summary>
    No
    </details>
    <svg id="svgpurpball" height="200"
    xmlns="http://www.w3.org/2000/svg">
    <circle id="purpball" cx="0" cy="0"
    r="40" fill="purple" />
    </svg>


    <div id="outline" style="outline:2px solid silver;height:50px;width:50px"></div>
</body>
</html>
